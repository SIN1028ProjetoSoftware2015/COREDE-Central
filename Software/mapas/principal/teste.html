                ];
                var diler = new google.maps.Polygon({
                    paths: diler_cordenadas,
                    strokeColor: '#FE2E64',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FE2E64',
                    fillOpacity: 0.35
                });
                diler.setMap(map);
                diler.addListener('click', showArrays);
                infoWindow = new google.maps.InfoWindow;
                
            }
            function showArrays(event) {
                var contentString = '<b> teste joao </b><br>';
                infoWindow.setContent(contentString);
                infoWindow.setPosition(event.latLng);
                infoWindow.open(map);
            }

        </script>

        src="https://maps.googleapis.com/maps/api/js?&signed_in=true&callback=initMap"></script>
