<!DOCTYPE html>
<html>
    <head>
        <title>Mapa Principal</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
                width: 100%;
            }
        </style>
        <script>

    // When you add a marker using a Place instead of a location, the Maps API will
    // automatically add a 'Save to Google Maps' link to any info window associated
    // with that marker.

            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 6,
                    center: {lat: -28.590948, lng: -53.608674},
                });
                var marker_frederico = new google.maps.Marker({
                    map: map,
                     icon: 'marker.png',
                    // Define the place with a location, and a query string.
                    place: {
                        location: {lat: -27.39520, lng: -53.428446},
                        query: 'UFSM Campos Frederico Westphalen colocar link'
                    },
                    // Attributions help users find your site again.
                    attribution: {
                        source: 'Google Maps JavaScript API',
                        webUrl: 'https://developers.google.com/maps/'
                    }
                });
                var marker_campos_sede = new google.maps.Marker({
                    map: map,
                    icon: 'marker.png',
                    // Define the place with a location, and a query string.
                    place: {
                        location: {lat: -29.711695, lng: -53.716359},
                        query: 'UFSM Campos Sede'
                    },
                    // Attributions help users find your site again.
                    attribution: {
                        source: 'Google Maps JavaScript API',
                        webUrl: 'https://developers.google.com/maps/'
                    }
                });

                var marker_campus_palmeira = new google.maps.Marker({
                    map: map,
                     icon: 'marker.png',
                    // Define the place with a location, and a query string.
                    place: {
                        location: {lat: -27.921435, lng: -53.318371},
                        query: 'UFSM Campus Palmeiras Da Miss√µes'
                    },
                    // Attributions help users find your site again.
                    attribution: {
                        source: 'Google Maps JavaScript API',
                        webUrl: 'https://developers.google.com/maps/'
                    }
                });

                var marker_silveira = new google.maps.Marker({
                    map: map,
                     icon: 'marker.png',
                    // Define the place with a location, and a query string.
                    place: {
                        location: {lat: -29.644015, lng: -53.584741},
                        query: 'UFSM Campos Silveira Martins'
                    },
                    // Attributions help users find your site again.
                    attribution: {
                        source: 'Google Maps JavaScript API',
                        webUrl: 'https://developers.google.com/maps/'
                    }
                });

                var marker_cachoeira = new google.maps.Marker({
                    map: map,
                     icon: 'marker.png',
                    // Define the place with a location, and a query string.
                    place: {
                        location: {lat: -30.042777, lng: -52.899782},
                        query: 'UFSM Campos Cachoeira'
                    },
                    // Attributions help users find your site again.
                    attribution: {
                        source: 'Google Maps JavaScript API',
                        webUrl: 'https://developers.google.com/maps/'
                    }
                });

                // Construct a new InfoWindow.
                var infoWindow_frederico = new google.maps.InfoWindow({
                    content: '<a href="http://w3.ufsm.br/cesnors/">UFSM Campus Frederico Westphalen</a>'
                });
                var infoWindow_capus_sede = new google.maps.InfoWindow({
                    content: '<a href="http://w3.ufsm.br/">UFSM Campus Santa Maria</a>'
                });
                var infoWindow_capus_palmeira = new google.maps.InfoWindow({
                    content: '<a href="http://w3.ufsm.br/">UFSM Campus Palmeira</a>'
                });
                var infoWindow_silveira_martins = new google.maps.InfoWindow({
                    content: '<a href="http://coral.ufsm.br/udessm/">UFSM Campus Silveira Martins</a>'
                });

                var infoWindow_cachoeira = new google.maps.InfoWindow({
                    content: '<a href="http://w3.ufsm.br/cachoeira/">UFSM Campus Cachoeira do Sul</a>'
                });

                // Opens the InfoWindow when marker is clicked.
                marker_frederico.addListener('click', function () {
                    infoWindow_frederico.open(map, marker_frederico);
                }
                );
                marker_campos_sede.addListener('click', function () {
                    infoWindow_capus_sede.open(map, marker_campos_sede);
                }
                );
                marker_campus_palmeira.addListener('click', function () {
                    infoWindow_capus_palmeira.open(map, marker_campus_palmeira);
                }
                );

                marker_silveira.addListener('click', function () {
                    infoWindow_silveira_martins.open(map, marker_silveira);
                }
                );

                marker_cachoeira.addListener('click', function () {
                    infoWindow_cachoeira.open(map, marker_cachoeira);
                }
                );
            }
        </script>
    </head>
    <body>
        <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initMap"></script>
    </body>
</html>
